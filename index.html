<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="outer-div">
      <h1>CU<span>RREN</span>CY &nbsp; CO<span>NVERT</span>ER</h1>
      <hr class="line" />
      <div id="inner-div">
        <fieldset>
          <h2>Choose Currency</h2>
          <select id="currency-Selector">
            <option value="">Select conversion</option>
            <option value="USD_GHS">USD to GHS</option>
            <option value="GHS_USD">GHS to USD</option>
            <option value="EUR_GHS">EUR to GHS</option>
            <option value="GHS_EUR">GHS to EUR</option>
            <option value="GBP_GHS">GBP to GHS</option>
            <option value="GHS_GBP">GHS to GBP</option>
            <option value="USD_EUR">USD to EUR</option>
            <option value="EUR_USD">EUR to USD</option>
            <option value="USD_GBP">USD to GBP</option>
            <option value="GBP_USD">GBP to USD</option>
            <option value="EUR_GBP">EUR to GBP</option>
            <option value="GBP_EUR">GBP to EUR</option>
          </select>
        </fieldset>
        <fieldset>
          <h3>Enter Amount:</h3>
          <input id="number-Input" type="number" min="0" />
          <button id="convert-Btn">Convert</button>
          <button id="clear-Btn">Clear</button>
        </fieldset>
      </div>
      <div id="display"></div>
    </div>
    <script src="scrpit.js"></script>
  </body>
</html>
